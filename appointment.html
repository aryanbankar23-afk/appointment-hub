<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Manage Appointments | Appointment Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-color: #0f172a; min-height: 100vh; color: white; font-family: 'Inter', sans-serif;
        }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 10px; font-weight: bold; text-transform: uppercase; border: 1px solid rgba(74, 222, 128, 0.3); color: #4ade80; background: rgba(74, 222, 128, 0.1); }
    </style>
</head>
<body class="pb-10">

    <nav class="p-6 px-10 flex justify-between items-center border-b border-white/10">
        <h1 class="text-2xl font-black tracking-tight">Appointment Hub <span class="text-slate-500">| Bookings</span></h1>
        <button onclick="window.location.href='owner.html'" class="text-slate-400 hover:text-white font-bold text-sm">‚Üê Back to Dashboard</button>
    </nav>

    <main class="max-w-6xl mx-auto mt-12 px-6">
        <div class="mb-10">
            <h2 class="text-4xl font-black">Customer Appointments</h2>
            <p class="text-slate-400 mt-2">Manage your schedule and client details.</p>
        </div>

        <div class="glass-card overflow-hidden">
            <table class="w-full text-left">
                <thead>
                    <tr class="bg-white/5 text-slate-500 text-[10px] uppercase tracking-widest font-black">
                        <th class="p-6">Customer Name</th>
                        <th class="p-6">Time & Date</th>
                        <th class="p-6">Offer Details</th>
                        <th class="p-6">Contact Number</th>
                        <th class="p-6">Status</th>
                    </tr>
                </thead>
                <tbody id="appointments-list" class="divide-y divide-white/5">
                    </tbody>
            </table>
            <div id="no-data" class="hidden p-20 text-center text-slate-500 italic">No bookings found yet.</div>
        </div>
    </main>

    <script type="module">
        import { supabase } from './app.js';

        async function fetchAppointments() {
            const { data: { user } } = await supabase.auth.getUser();
            if(!user) return window.location.href = 'index.html';

            const { data: shop } = await supabase.from('shops').select('id').eq('owner_id', user.id).maybeSingle();
            if(!shop) return;

            const { data: appointments, error } = await supabase
    .from('appointments')
    .select('*')
    .eq('shop_id', shop.id); 

if (error) console.error("Error fetching:", error);
console.log("Found appointments:", appointments); // Check your browser console for this!

            const list = document.getElementById('appointments-list');
            if(appointments && appointments.length > 0) {
                list.innerHTML = appointments.map(app => `
                    <tr class="hover:bg-white/5 transition-colors">
                        <td class="p-6">
                            <p class="font-black text-white text-lg">${app.customer_name}</p>
                            <p class="text-[10px] text-slate-500 uppercase">Ref: ${app.id.slice(0,8)}</p>
                        </td>
                        <td class="p-6">
                            <p class="text-indigo-400 font-bold">${app.appointment_date}</p>
                            <p class="text-xs text-slate-400">${app.appointment_time}</p>
                        </td>
                        <td class="p-6">
                            <span class="text-fuchsia-400 font-black text-xs uppercase">${app.applied_offer || 'No Offer'}</span>
                        </td>
                        <td class="p-6 font-mono text-slate-300 text-sm tracking-widest">${app.customer_phone || '---'}</td>
                        <td class="p-6"><span class="status-badge">Confirmed</span></td>
                    </tr>
                `).join('');
            } else {
                document.getElementById('no-data').classList.remove('hidden');
            }
        }
        fetchAppointments();
    </script>
</body>
</html>
